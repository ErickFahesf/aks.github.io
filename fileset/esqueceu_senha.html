<!DOCTYPE html>
<html>
<head>
  <title>Esqueci minha senha</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="images/logo.png" alt="Logo da Empresa" width="150" height="150">
      <h2>Esqueci minha senha</h2>
      <p>Informe o seu email cadastrado para redefinir a senha:</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
      </div>
      <button type="submit" class="btn" onclick="redefinirSenha()">Redefinir Senha</button>
    </div>
  </div>
</body>
</html>
